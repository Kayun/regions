<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Regions :: Main</title>
		<link href="assets/styles/common.css" rel="stylesheet">
		<link href="assets/styles/swiper.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="main">
			<div class="header wrapper">
				<div class="header__login">
					<div class="header__login-enter">
						<button type="button" class="button-txt button-txt_type_icon button-txt_type_icon-enter">Войти</button>
					</div>
					<div class="header__login-reg">
						<button type="button" class="button-txt button-txt_color_green button-txt_type_icon button-txt_type_icon-square">Регистрация</button>
					</div>
				</div>
				<a href="javascript:void(0);" class="header__logo"></a>
			</div>
			<div class="main-slider swiper-container">
				<div class="main-slider__wrapper swiper-wrapper">
					<div class="main-slider__item swiper-slide">
						<div class="main-slider__text"><span>&#8211;</span> <span class="main-slider__text_weight_bold">230</span>
							<br><span>радиостанций</span>
							<br><span class="main-slider__text_color_green">в</span> <span class="main-slider__text_weight_bold">45</span> <span class="main-slider__text_color_green">регионах</span>
							<br><span class="main-slider__text_color_green">России</span></div><img src="assets/images/radio.jpg"></div>
					<div class="main-slider__item swiper-slide"><img src="assets/images/tv.jpg"></div>
					<div class="main-slider__item swiper-slide"><img src="assets/images/billboard.jpg"></div>
				</div>
				<div class="main-slider__controls wrapper">
					<div class="main-slider__prev"></div>
					<div class="main-slider__next"></div>
				</div>
				<div class="main-slider__pag"></div>
			</div>
		</div>
		<script src="assets/scripts/common.min.js"></script>
	</body>

</html>
